<h1 mat-dialog-title>Ocorreu um erro!</h1>
<div mat-dialog-content>
	<p *ngIf="data.status">
		<b>Status Code: {{data.status}}</b>
	</p>
	<p>
		Por gentileza, resolver os erros antes de importar o arquivo.
	</p>
	<mat-list class="error-message">
		<mat-list-item *ngFor="let item of data.errors" >
			<mat-line>
				<span>{{item.property}}: {{item.message}}</span>
			</mat-line>
		</mat-list-item>
	</mat-list>
</div>
<div mat-dialog-actions>
	<button mat-raised-button mat-dialog-close color="primary">
    Fechar
  </button>
</div>
