<div class="importations-details">
    <mat-card class="importations-details-card">
        <mat-card-header class="importations-card-header">
            <mat-card-title>
                Detalhe da importação
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="table-wrapper">
                <table mat-table [dataSource]="dataSource" class="importations-details-table">
                    
                    <ng-container matColumnDef="deliveryDate">
                        <th mat-header-cell *matHeaderCellDef>Data de Entrega</th>
                        <td mat-cell *matCellDef="let element" > {{element.deliveryDate | date:'dd/MM/yyyy' }} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="productName">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="totalValue">
                        <th mat-header-cell *matHeaderCellDef> Valor Total </th>
                        <td mat-cell *matCellDef="let element"> {{element.totalValue | number:'1.2-2'}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>       
        </mat-card-content>
        
        <div class="go-back-button-wrapper">
            <button 
                mat-flat-button 
                color="primary" 
                class="go-back-button"
                [routerLink]="['/']">
                Voltar
            </button>
        </div>

    </mat-card>
</div>
